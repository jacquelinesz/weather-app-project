<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App 🌎</title>
  </head>
  <body>
    <div class="container">
      <br />
      <h1>
				<div class="row">
					<div class="col-8">
        <form id="search-form">
          <input
            id="search-city-input"
						class="search-bar"  
            type="text"
            placeholder="🔍  Search for a city"
          />
					<input 
						class="button" 
						id="search-button" 
						type="submit" 
						value="Search" 
					/>
				</form>
			</div>
			<div class="col-4">
			<input 
			type="submit"
			value="📍 Current Location"
			class="current-location"
			id="current-location-button"
			</div>
		</div>
      </h1>
      <h2>
          <div class="row">
              <div class="col">
                  <span class="current-icon">☀️</span>              
              </div>
              <div class="col">
                <div class="current-stats">  
                </br>
                  Sunny</br>
                  Currently <span id="current-temp">48°</span> <a href="#" id="fahrenheit">F°</a> | <a href="#" id="celsius">C°</a></br>
                  Wind: <span id="wind">17</span> KM/H</br>
                  Humidity: <span id="humidity">17</span>%</br>
                </div>     
              </div>
          </div>
      </h2>
      <h3>
        <div id="city">
          Charlotte, North Carolina, United States
        </div>
      </h3>
      <h4>
        <div id="date">Today's Date</div>
      </h4>
      <h5 class="days">
        <div class="row">
          <div class="col-4">
            <div class="day-0">
            Today <br />
            ☀️ <br />
            25°/55°
            </div>
          </div>
          <div class="col-4">
            <div class="day-1">
            Monday <br />
            ☀️ <br />
            25°/55°
            </div>
          </div>
          <div class="col-4">
            <div class="day-2">
            Tuesday <br />
            ☀️ <br />
            26°/55°
            </div>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-4">
            <div class="day-3">
            Wednesday <br />
            ⛅️ <br />
            32°/62°
            </div>
          </div>
          <div class="col-4">
            <div class="day-4">
            Thursday<br />
            ⛅️ <br />
            49°/72°
            </div>
          </div>
          <div class="col-4">
            <div class="day-5">
              Friday <br />
             ⛅️ <br />
            38°/67°
            </div>
          </div>
        </div>
        <br />
      </h5>
    </div>
    <p>Coded by Jacqueline Solorzano - <a href="https://github.com/jacquelinesz/weather-app-project">Github</a></p>
    <script src="src/index.js"></script>
  </body>
</html>
